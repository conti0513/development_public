name: Deploy EC2

on:
  push:
    branches:
      - main
    paths:
      - 'projects/aws_projects/experience2_flexible_monitoring/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Decode SSH key and set up environment variable
      run: echo "${{ secrets.MY_PEM_KEY }}" | base64 --decode > /tmp/sawadesign_test01.pem

    - name: Set permissions for SSH key
      run: chmod 400 /tmp/sawadesign_test01.pem

    - name: Deploy to development environment
      run: |
        ./scripts/deploy.sh
      env:
        SSH_KEY_PATH: /tmp/sawadesign_test01.pem
